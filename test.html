<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Android Ripple</title>
  <style>
    * {
      box-sizing: border-box;
    }

    .ripple {
      position: relative;
      overflow: hidden;
      display: inline-block;
      padding: 16px 24px;
      font-size: 16px;
      background: #6200ee;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      user-select: none;
      transition: background 0.3s ease;
    }

    .ripple-effect {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.25);
      transform: scale(0);
      animation: ripple-real 550ms ease-out;
      pointer-events: none;
    }

    @keyframes ripple-real {
      0% {
        transform: scale(0);
        opacity: 0.4;
      }
      100% {
        transform: scale(2.8);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

<!-- Example Buttons -->
<button class="ripple">Primary Button</button>
<div class="ripple" style="margin-top: 20px; background:#03dac5;">Flat Colored Div</div>

<script>
  document.querySelectorAll('.ripple').forEach(el => {
    el.addEventListener('click', function(e) {
      const rect = el.getBoundingClientRect();
      const ripple = document.createElement('span');
      const size = Math.max(rect.width, rect.height) * 2;

      ripple.className = 'ripple-effect';
      ripple.style.width = ripple.style.height = `${size}px`;
      ripple.style.left = `${e.clientX - rect.left - size / 2}px`;
      ripple.style.top = `${e.clientY - rect.top - size / 2}px`;

      el.appendChild(ripple);
      ripple.addEventListener('animationend', () => ripple.remove());
    });
  });
</script>

</body>
</html>
